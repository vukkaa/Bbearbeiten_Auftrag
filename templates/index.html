<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>

    <meta charset="utf-8">
    <title>Zu Bbbearbeiten</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Zu Bbbearbeiten</h1>
        <div class="ui divider" />
        <form name="item" class="ui form" action="/add" method="post">
            <div class="field" style="padding-top: 0.5em">

                <div for="text" class="ui pointing below label" style="margin-top: 0.5em">Was gibbbt es zu tun?</div>
                <div class="ui fluid input focus" style="margin-top: 0.5em">
                    <input autofocus name="text" type="text" name="text" placeholder="FÃ¼rs Modul lernen...">
                </div>

                <div for="text" class="ui pointing below label" style="margin-top: 1em">Wann muss es fertig sein?
                </div>

                <div class="ui fluid input action">
                    <input type="date" id="deadline" name="deadline">
                    <button class="ui blue button" type="submit">HinzufÃ¼gen</button>

                </div>
            </div>
        </form>

        <div class="ui container" style="margin-top: 2em">
            {% for item in items %}
            <div class="ui raised segment" style="overflow:hidden">
                <span class="ui black left label"><i class="calendar icon"></i>{{item.date.strftime("%d.%m.%Y")}}</span>
                <span class="ui header" style="margin-left: 0.5em;">{{item.text}}</span>

                {% if item.isCompleted %}
                <a class="ui green left corner label" href="/update/{{loop.index0}}"><i
                        class="check square outline icon"></i></a>
                {% else %}
                <a class="ui red left corner label" href="/update/{{loop.index0}}"><i
                        class="square outline icon icon"></i></a>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>


    <script type="text/javascript">

        $(document).ready(function () {

            document.item.text.focus();

        });

    </script>


</html>
